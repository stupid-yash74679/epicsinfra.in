<!-- Page Header Start -->
    <div class="page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <!-- Page Header Box Start -->
                    <div class="page-header-box">
                        <h1 class="text-anime-style-2" data-cursor="-opaque">{{title}}</h1>
                        <nav class="wow fadeInUp">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">home</a></li>
                                <li class="breadcrumb-item"><a href="javascript:void(0);">products</a></li>
                                <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
                            </ol>
                        </nav>
                    </div>
                    <!-- Page Header Box End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Page Service Single Start -->
    <div class="page-service-single">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <!-- Service Sidebar Start -->
                    <div class="service-sidebar">
                        <!-- Service Category List Start -->
                        <div class="service-catagery-list wow fadeInUp">
                            <h3>Other Products</h3>
                            <ul>
								{{collection:products}}
									<li><a href="{{url}}">{{title}}</a></li>
								{{/collection:products}}
                            </ul>
                        </div>
                        <!-- Service Category List End -->

                        <!-- Sidebar Cta Box Start -->
                        <div class="sidebar-cta-box wow fadeInUp" data-wow-delay="0.25s">
                            <!-- CTA Contact Content Start -->
                            <div class="cta-box-content">
                                <img src="{{brand:light_logo}}" alt="">
                                <h3>Need Help? We Are Here To Help You</h3>
                            </div>
                            <!-- CTA Contact Content End -->

                            <!-- CTA Contact Info Start -->
                            <div class="cta-contact-info">
                                <!-- CTA Info Item Start -->
                                <div class="cta-info-item">
                                    <p>Need help!</p>
                                    <h3>{{brand:phone_number}}</h3>
                                </div>
                                <!-- CTA Info Item End -->

                                <!-- CTA Info Item Start -->
                                <div class="cta-info-item">
                                    <p>E-mail now</p>
                                    <h3>{{brand:email}}</h3>
                                </div>
                                <!-- CTA Info Item End -->
                            </div>
                            <!-- CTA Contact Info End -->
                        </div>
                        <!-- Sidebar Cta Box End -->
                    </div>
                    <!-- Service Sidebar End -->
                </div>

                <div class="col-lg-8">
                    <!-- Case Study Single Content Start -->
                    <div class="service-single-content">
                        <!-- Case Study Image Start -->
                        <div class="service-featured-image">
                            <figure class="image-anime reveal">
                                <img src="{{thumbnail_image}}" alt="">
                            </figure>
                        </div>
                        <!-- Case Study Image End -->

                       {{page_content}}
                    </div>
                    <!-- Case Study Single Content End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Page Service Single End -->
