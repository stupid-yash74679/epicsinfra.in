<!-- Header Start -->
<header class="main-header">
  <div class="header-sticky">
    <nav class="navbar navbar-expand-lg">
      <div class="container"> 
        <!-- Logo Start --> 
        <a class="navbar-brand" href="/"> <img src="{{brand:light_logo}}" width="150px" alt="Logo"> </a> 
        <!-- Logo End --> 
        
        <!-- Main Menu Start -->
        <div class="collapse navbar-collapse main-menu">
          <div class="nav-menu-wrapper"> 
			              <ul class="navbar-nav mr-auto" id="menu">

			{{ nav:main_nav }}
              {{ if children }}
              <li class="nav-item submenu"><a class="nav-link" href="{{url}}">{{title}}</a>
                <ul>
                  {{ children }}
                  	<li class="nav-item"><a class="nav-link" href="{{ url }}">{{title}}</a></li>
                  {{ /children }}
                </ul>
              </li>
              {{ else }}
              <li class="nav-item"><a class="nav-link" href="{{ url }}">{{title}}</a></li>
              {{ /if }}
            {{ /nav:main_nav }}
            </ul>
          </div>
          <!-- Header Btn Start -->
          <div class="header-btn d-inline-flex"> <a href="tel:{{brand:phone_number}}" class="btn-default btn-highlighted">{{brand:phone_number}}</a> </div>
          <!-- Header Btn End --> 
        </div>
        <!-- Main Menu End -->
        <div class="navbar-toggle"></div>
      </div>
    </nav>
    <div class="responsive-menu"></div>
  </div>
</header>
<!-- Header End -->
